        for (var z = 0; z < data.length; z++) {
          let x_num = data[z].fid == 5 ? data[z].x : data[z].x - 0.0025;

          let weight_no = nomarlizing(data[z].all, min_w, max_w);

          let say = "거리 : " + data[z].distanse + " 값 : " + data[z].after_amount + " 대수 : " + data[z].ratio + " weight : " + weight_no;
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(x_num, data[z].y, height),
            name: data[z].num,
            x: x_num,
            y: data[z].y,
            description: say,
            point: {
              pixelSize: 5,
              color: toHsl(weight_no),
            },
            // cylinder: {
            //   length: 5000 * weight_no,
            //   topRadius: 100,
            //   bottomRadius: 100,
            //   material: toHsl(weight_no),
            // },
          })

          let tmp_fid = data[z].fid - 1;
          max_arr[tmp_fid][max_arr[tmp_fid].length] = (data[z]);
        }
      })
    }

    // 전역데이터

    let ndata = new Array(8);
    for (var i = 0; i < ndata.length; i++) {
      ndata[i] = new Array(1);
    }
    let oldNdata = [];

    // 전역데이터


    function rankShow(input) {
      //input 값 초기화
      if (input == undefined) { input = 1; }
      else if (input <= 0) { input = 1; }

      //저장 할 배열 초기화
      for (var i = 0; i < ndata.length; i++) {
        ndata[i] = new Array(1);
      }

      // 사용데이터 정렬
      for (let z = 0; z < max_arr.length; z++) { // 오름차순
        max_arr[z].sort(function (a, b) {
          return a.all - b.all;
        })
      }


      //처음 돌아갈때가 고려되지 않음....ㅠ -- 해결함.
      // ndata[0] -- 이상함.
      for (let q = 0; q < max_arr.length; q++) {
        for (let p = max_arr[q].length - 2; p > 0; p--) {
          if (ndata[q].length > input) { break; }

          if (ndata[q].length == 1) { //ndata[q].에 아무것도 없을때!
            ndata[q][ndata[q].length] = max_arr[q][p]; //데이터 추가!
          }
          else if (ndata[q].length > 1) {
            let d = false; //반경안에 들어가지 않음.

            //로직
            for (let o = ndata[q].length - 1; o > 0; o--) { // 0번째 제외. -- 0번째는 비어있음.
              // 추가 설치된 지역의 1km 반경안에 들어가는가?
              let a = Math.pow((ndata[q][o].x - max_arr[q][p].x), 2);
              let b = Math.pow((ndata[q][o].y - max_arr[q][p].y), 2);
              let c = Math.sqrt(a + b);

              if (c < 0.02) { d = true; break; } // 반경안에 들어감.
            }

            if (!d) { //d = false 이면 - 반경안에 들어가지 않음.
              ndata[q][ndata[q].length] = max_arr[q][p]; //데이터 추가!
            }
          }

        }
      }

      // setNdata(); //저장된 데이터 보여주기!
    }

    function setNdata() {
      for (let q = 0; q < ndata.length; q++) {
        for (let p = 1; p < ndata[q].length; p++) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(ndata[q][p].x, ndata[q][p].y, 500),
            name: ndata[q][p].num,
            x: ndata[q][p].x,
            y: ndata[q][p].y,
            description: ndata[q][p].all + " " + ndata[q][p].fid,
            cylinder: {
              length: 1000,
              topRadius: 300,
              bottomRadius: 300,
              material: Cesium.Color.MAGENTA.withAlpha(1),
            },
          })
        }
      }
    }

    function setSortNdata() {
      oldNdata = []; //초기화
      for (let i = 0; i < ndata.length; i++) {
        oldNdata.push(ndata[i][1]); //값 넣기 -- 1개일때만 유효
      }

      oldNdata.sort(function (a, b) { // 내림차순
        return b.x - a.x;
      })

      for (let q = 0; q < oldNdata.length; q++) {
        let d = false;

        for (let o = q+1; o < oldNdata.length; o++) {
          // 추가 설치된 지역의 1km 반경안에 들어가는가?
          let a = Math.pow((oldNdata[q].x - oldNdata[o].x), 2);
          let b = Math.pow((oldNdata[q].y - oldNdata[o].y), 2);
          let c = Math.sqrt(a + b);

          if (c < 0.02) { d = true; break; } // 반경안에 들어감.
        }

        if (!d) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(oldNdata[q].x, oldNdata[q].y, 500),
            name: oldNdata[q].num,
            x: oldNdata[q].x,
            y: oldNdata[q].y,
            description: oldNdata[q].all + " " + oldNdata[q].fid,
            cylinder: {
              length: 1000,
              topRadius: 300,
              bottomRadius: 300,
              material: Cesium.Color.MAGENTA.withAlpha(1),
            },
          })
        }

      }
    }

    function posShow() {
      pos.forEach(element =>

        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(element.x, element.y, height),
          name: element.name,
          x: element.x,
          y: element.y,
          point: {
            pixelSize: 4,
            color: element.zero === 0 ? Cesium.Color.WHITE :
              element.zero <= 1000 ? Cesium.Color.LIGHTBLUE :
                element.zero <= 2000 ? Cesium.Color.ROYALBLUE :
                  element.zero <= 3000 ? Cesium.Color.DARKBLUE :
                    Cesium.Color.BLACK,
            outlineWidth: 1
          },

        })
      );
    }

    //충전소 위치 표기
    posShow();
    getMinMax();
    getWeight();
    // getDistance();

    function drawIndex(input) {
      reset();

      switch (input) {
        case 1: setSquare(); console.log("사각맵"); break;
        case 2: setBuilding(); console.log("건물데이터"); break;
        case 3: getDistance(); console.log("거리"); break;
        case 4: getAmount(); console.log("사용량"); break;
        case 5: getRatio(); console.log("전기차대수"); break;
        case 6: getAll(); console.log("전체"); break;
      }
    }

    (async () => {
      try {
        //노란색 구별 지역 구분 선.
        const resource = await Cesium.IonResource.fromAssetId(1048577);
        const dataSource = await Cesium.GeoJsonDataSource.load(resource, { fill: new Cesium.Color(0, 0, 0, 0) });
        await viewer.dataSources.add(dataSource);

        //점 생성된 곳으로 카메라 이동.
        await viewer.zoomTo(viewer);
      } catch (error) {
        console.log(error);
      }
    })();

  </script>
  </div>
</body>
